<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Guide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            padding: 20px;
            background-color: #0f0b1d;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(100, 80, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 80, 150, 0.05) 0%, transparent 20%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin: 0 0 40px;
            color: #fff;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            line-height: 1.2;
            max-width: 800px;
            background: linear-gradient(135deg, #fff 0%, #a0a0ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .grid-container {
            display: grid;
            /* Mobile: 2 columns */
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-width: 1300px;
            width: 100%;
            margin: 0 auto;
        }

        .grid-item {
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            cursor: pointer; /* Important for iOS */
            -webkit-tap-highlight-color: transparent; /* Remove tap highlight on iOS */
        }

        .grid-item:hover {
            transform: translateY(-8px);
        }

        .logo-container {
            width: 100%;
            aspect-ratio: 1/1;
            /* Makes container square */
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer; /* Important for iOS */
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            transition: transform 0.4s ease;
            position: relative;
            z-index: 1;
            pointer-events: none; /* Improve click handling */
        }

        .grid-item:hover .logo-container img {
            transform: scale(1.05);
        }

        .grid-item a {
            text-decoration: none;
            display: block;
            color: inherit;
            width: 100%;
            height: 100%;
            cursor: pointer; /* Important for iOS */
        }

        /* iOS-specific fixes */
        @supports (-webkit-touch-callout: none) {
            .grid-item {
                -webkit-touch-callout: none; /* Prevent iOS text selection */
            }
            
            .grid-item a {
                -webkit-user-select: none; /* Prevent text selection */
                user-select: none;
            }
        }

        /* Tablet/iPad: 3 columns (600px - 1024px) */
        @media (min-width: 600px) and (max-width: 1024px) {
            .grid-container {
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
            }

            h1 {
                font-size: 2.2rem;
                margin-bottom: 45px;
            }

            body {
                padding: 25px;
            }
        }

        /* Small tablets (landscape phones) */
        @media (min-width: 600px) and (max-width: 767px) {
            .grid-container {
                gap: 18px;
            }

            h1 {
                font-size: 2rem;
            }
        }

        /* Desktop: 4+ columns */
        @media (min-width: 1025px) {
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 25px;
            }

            h1 {
                font-size: 2.8rem;
                margin-bottom: 50px;
            }

            body {
                padding: 30px;
            }
        }

        /* Large desktop screens */
        @media (min-width: 1440px) {
            .grid-container {
                grid-template-columns: repeat(5, 1fr);
                max-width: 1400px;
                gap: 30px;
            }
        }

        /* Extra small phones */
        @media (max-width: 350px) {
            .grid-container {
                gap: 12px;
            }

            h1 {
                font-size: 1.6rem;
                margin-bottom: 30px;
            }

            body {
                padding: 15px;
            }
        }

        footer {
            margin-top: 60px;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 1200px;
            font-weight: 400;
            line-height: 1.6;
        }

        footer p {
            opacity: 0.8;
        }

        /* Loading animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .grid-item {
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
        }

        .grid-item:nth-child(1) {
            animation-delay: 0.1s;
        }

        .grid-item:nth-child(2) {
            animation-delay: 0.15s;
        }

        .grid-item:nth-child(3) {
            animation-delay: 0.2s;
        }

        .grid-item:nth-child(4) {
            animation-delay: 0.25s;
        }

        .grid-item:nth-child(5) {
            animation-delay: 0.3s;
        }

        .grid-item:nth-child(6) {
            animation-delay: 0.35s;
        }

        .grid-item:nth-child(7) {
            animation-delay: 0.4s;
        }

        .grid-item:nth-child(8) {
            animation-delay: 0.45s;
        }

        .grid-item:nth-child(9) {
            animation-delay: 0.5s;
        }

        .grid-item:nth-child(10) {
            animation-delay: 0.55s;
        }

        .grid-item:nth-child(11) {
            animation-delay: 0.6s;
        }

        .grid-item:nth-child(12) {
            animation-delay: 0.65s;
        }

        .grid-item:nth-child(13) {
            animation-delay: 0.7s;
        }
        
        /* Active state for mobile tap */
        .grid-item:active .logo-container {
            transform: scale(0.95);
            opacity: 0.8;
        }
    </style>
</head>

    <script>
        // iOS WebView click fix
        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        }

        function isAndroid() {
            return /Android/.test(navigator.userAgent);
        }

        document.addEventListener('DOMContentLoaded', function () {
            // Multiple click event handlers for maximum compatibility
            const gridItems = document.querySelectorAll('.grid-item');
            const gridLinks = document.querySelectorAll('.grid-link');

            // Method 1: Direct click on grid items
            gridItems.forEach(item => {
                // Click event
                item.addEventListener('click', handleClick);
                
                // Touch events for mobile
                item.addEventListener('touchstart', handleTouchStart, { passive: true });
                item.addEventListener('touchend', handleTouchEnd, { passive: true });
                
                // Add keyboard support
                item.setAttribute('tabindex', '0');
                item.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        handleClick.call(this, e);
                    }
                });
            });

            // Method 2: Direct click on links
            gridLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    // Let the default link behavior happen
                    console.log('Link clicked:', this.href);
                });
            });

            function handleClick(e) {
                e.preventDefault();
                e.stopPropagation();
                
                const link = this.querySelector('a');
                if (link) {
                    // Visual feedback
                    this.style.transform = 'translateY(-4px) scale(0.95)';
                    this.style.opacity = '0.9';
                    
                    // Open link
                    setTimeout(() => {
                        window.open(link.href, '_blank');
                        // Reset style after a delay
                        setTimeout(() => {
                            this.style.transform = '';
                            this.style.opacity = '';
                        }, 300);
                    }, 100);
                }
            }

            let touchStartTime;
            function handleTouchStart(e) {
                touchStartTime = Date.now();
                // Visual feedback on touch start
                this.style.transform = 'translateY(-2px) scale(0.98)';
                this.style.opacity = '0.9';
            }

            function handleTouchEnd(e) {
                const touchDuration = Date.now() - touchStartTime;
                // Only trigger click if touch was short (not a scroll)
                if (touchDuration < 300) {
                    handleClick.call(this, e);
                } else {
                    // Reset if it was a scroll
                    this.style.transform = '';
                    this.style.opacity = '';
                }
            }

            // Add iOS-specific fixes
            if (isIOS()) {
                // iOS needs cursor: pointer on clickable elements
                document.body.style.cursor = 'pointer';
                
                // Prevent long press on iOS
                document.addEventListener('touchstart', function() {}, {passive: true});
                
                // Force a repaint to ensure click handlers are attached
                setTimeout(() => {
                    document.body.style.display = 'none';
                    document.body.offsetHeight; // Trigger reflow
                    document.body.style.display = '';
                }, 100);
            }

            // Improved image loading
            const allImages = document.querySelectorAll('.logo-container img');

            allImages.forEach(img => {
                if (img.complete) {
                    img.classList.add('loaded');
                } else {
                    img.addEventListener('load', function () {
                        this.classList.add('loaded');
                    });
                    img.addEventListener('error', function () {
                        this.classList.add('error');
                    });
                }
            });
            
            // Additional click handler for the entire container (fallback)
            document.querySelector('.grid-container').addEventListener('click', function(e) {
                // If a grid item wasn't clicked directly, find the closest one
                const gridItem = e.target.closest('.grid-item');
                if (gridItem && !e.target.closest('a')) {
                    handleClick.call(gridItem, e);
                }
            });
        });
    </script>
