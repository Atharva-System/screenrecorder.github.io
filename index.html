<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Guide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            padding: 20px;
            background-color: #0f0b1d;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(100, 80, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 80, 150, 0.05) 0%, transparent 20%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin: 0 0 40px;
            color: #fff;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            line-height: 1.2;
            max-width: 800px;
            background: linear-gradient(135deg, #fff 0%, #a0a0ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .grid-container {
            display: grid;
            /* Mobile: 2 columns */
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-width: 1300px;
            width: 100%;
            margin: 0 auto;
        }

        .grid-item {
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .grid-item:hover {
            transform: translateY(-8px);
        }

        .logo-container {
            width: 100%;
            aspect-ratio: 1/1;
            /* Makes container square */
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            transition: transform 0.4s ease;
            position: relative;
            z-index: 1;
        }

        .grid-item:hover .logo-container img {
            transform: scale(1.05);
        }

        .grid-item a {
            text-decoration: none;
            display: block;
            color: inherit;
        }

        /* Tablet/iPad: 3 columns (600px - 1024px) */
        @media (min-width: 600px) and (max-width: 1024px) {
            .grid-container {
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
            }

            h1 {
                font-size: 2.2rem;
                margin-bottom: 45px;
            }

            body {
                padding: 25px;
            }
        }

        /* Small tablets (landscape phones) */
        @media (min-width: 600px) and (max-width: 767px) {
            .grid-container {
                gap: 18px;
            }

            h1 {
                font-size: 2rem;
            }
        }

        /* Desktop: 4+ columns */
        @media (min-width: 1025px) {
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 25px;
            }

            h1 {
                font-size: 2.8rem;
                margin-bottom: 50px;
            }

            body {
                padding: 30px;
            }
        }

        /* Large desktop screens */
        @media (min-width: 1440px) {
            .grid-container {
                grid-template-columns: repeat(5, 1fr);
                max-width: 1400px;
                gap: 30px;
            }
        }

        /* Extra small phones */
        @media (max-width: 350px) {
            .grid-container {
                gap: 12px;
            }

            h1 {
                font-size: 1.6rem;
                margin-bottom: 30px;
            }

            body {
                padding: 15px;
            }
        }

        footer {
            margin-top: 60px;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 1200px;
            font-weight: 400;
            line-height: 1.6;
        }

        footer p {
            opacity: 0.8;
        }

        /* Loading animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .grid-item {
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
        }

        .grid-item:nth-child(1) {
            animation-delay: 0.1s;
        }

        .grid-item:nth-child(2) {
            animation-delay: 0.15s;
        }

        .grid-item:nth-child(3) {
            animation-delay: 0.2s;
        }

        .grid-item:nth-child(4) {
            animation-delay: 0.25s;
        }

        .grid-item:nth-child(5) {
            animation-delay: 0.3s;
        }

        .grid-item:nth-child(6) {
            animation-delay: 0.35s;
        }

        .grid-item:nth-child(7) {
            animation-delay: 0.4s;
        }

        .grid-item:nth-child(8) {
            animation-delay: 0.45s;
        }

        .grid-item:nth-child(9) {
            animation-delay: 0.5s;
        }

        .grid-item:nth-child(10) {
            animation-delay: 0.55s;
        }

        .grid-item:nth-child(11) {
            animation-delay: 0.6s;
        }

        .grid-item:nth-child(12) {
            animation-delay: 0.65s;
        }

        .grid-item:nth-child(13) {
            animation-delay: 0.7s;
        }
    </style>
</head>

<body>

                            </div>

                    </div>
                `);
            });
        </script>
    </div>

    <footer>
        <p>Qveedo - Atharva System &copy; 2025 - All logos belong to their respective owners</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Improved click handling
            const gridItems = document.querySelectorAll('.grid-item');

            gridItems.forEach(item => {
                item.addEventListener('click', function (e) {
                    if (!e.target.closest('a')) {
                        const link = this.querySelector('a');
                        if (link) {
                            // Add click feedback
                            this.style.transform = 'translateY(-4px) scale(0.98)';
                            setTimeout(() => {
                                window.open(link.href, '_blank');
                                this.style.transform = '';
                            }, 150);
                        }
                    }
                });
            });

            // Improved image loading
            const allImages = document.querySelectorAll('.logo-container img');

            allImages.forEach(img => {
                if (img.complete) {
                    img.classList.add('loaded');
                } else {
                    img.addEventListener('load', function () {
                        this.classList.add('loaded');
                    });
                    img.addEventListener('error', function () {
                        this.classList.add('error');
                    });
                }
            });
        });
    </script>
</body>

</html>
